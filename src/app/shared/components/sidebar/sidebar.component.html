<!-- Sidebar -->
<div class="sidebar">
  <div class="sidebar-background"></div>
  <div class="sidebar-wrapper scrollbar-inner">
    <div class="sidebar-content">
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img [src]="currentUser.picture" alt="{{ currentUser.username }}" class="avatar-img rounded-circle">
        </div>
        <div class="info">
          <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
            <span>
              {{currentUser.first_name}}
              <span class="user-level">Administrator</span>
              <span class="caret"></span>
            </span>
          </a>
          <div class="clearfix"></div>

          <div class="collapse in" id="collapseExample">
            <ul class="nav">
              <li>
                <a routerLink="../account/profile">
                  <span class="link-collapse">Perfil</span>
                </a>
              </li>
              <li>
                <a routerLink="../account/settings">
                  <span class="link-collapse">Ajustes</span>
                </a>
              </li>
              <li>
                <a style="cursor: pointer;" (click)="logOut()">
                  <span class="link-collapse">Cerrar Sesi√≥n</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav">
        <li routerLinkActive="active" class="nav-item" *appRoles="['ADMIN']">
          <a routerLink="../admin/dashboard">
            <i class="fas fa-home"></i>
            <p>Tablero</p>
          </a>
        </li>
        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
          </span>
          <h4 class="text-section">Modulos</h4>
        </li>
        <li routerLinkActive="active" class="nav-item" *appRoles="['ADMIN']">
          <a routerLink="../lockers/manage-lockers">
            <i class="fas fa-columns"></i>
            <p>Lockers</p>
          </a>
        </li>

        <li routerLinkActive="active" class="nav-item" *appRoles="['LOCKER']">
          <a routerLink="../lockers/lockers">
            <i class="fas fa-columns"></i>
            <p>Lockers</p>
          </a>
        </li>

        <li routerLinkActive="active" class="nav-item" *ngIf="isCarnetsEnabled">
          <a data-toggle="collapse" href="#base">
            <i class="fas fa-id-card"></i>
            <p>Carnets</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="base">
            <ul class="nav nav-collapse">
              <li>
                <a routerLink="../in-out/qr-input" *appRoles="['QR_ENTRANCE']">
                  <span class="sub-item">Entrada</span>
                </a>
              </li>
              <li>
                <a routerLink="../in-out/qr-output" *appRoles="['QR_EXIT']">
                  <span class="sub-item">Salida</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li routerLinkActive="active" class="nav-item" *appRoles="['ADMIN']">
          <a routerLink="../users/users-list">
            <i class="fas fa-user-friends"></i>
            <p>Usuarios</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->
